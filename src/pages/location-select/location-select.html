<ion-header>
	<ion-navbar color="primary">
		<ion-buttons left>
			<button ion-button (click)="close()">CancelÂ·lar</button>
		</ion-buttons>
		<ion-buttons right>
			<button [disabled]="saveDisabled" ion-button (click)="save()">Guardar</button>
		</ion-buttons>

	<ion-toolbar>
		<ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>

</ion-header>

	<div #pleaseConnect id="please-connect">

	</div>
  
	<div #map id="map">
